<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recrutas</title>
</head>
<body>
    <h1>Cadastro de Recrutas</h1>

    <script>
        let nome = prompt('Nome:')
        let sobrenome = prompt('Sobrenome:')
        let campoDeEstudo = prompt('Seu campo de estudo:')
        let anoDeNascimento = prompt('Ano de Nascimento:')

        alert("Seu nome completo é" +  nome + sobrenome)
        alert('Seu campo de estudo é' + campoDeEstudo)
        alert('Sua idade é' + (anoDeNascimento - 2023))
    </script>
</body>
</html>
