<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <hr>

    <h2>Cadastrar Novo Desenvolvedor</h2>

    <form id="devFirm">
        <label for="fullName">Nome Completo:</label>
        <input type="text" name="fullName" id="fullName"><br><br>

        <label>Tecnologias:</label><br>
        <button id="addTechBtn" type="button">Cadastrar Nova</button>
        <ul id="stackInputs"></ul><br>
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
